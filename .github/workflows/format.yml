name: Format

on: [push]

jobs:

  run-code-formatting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Black
        run: python3 -m pip install black

      - name: Code Quality
        run:  python3 -m black .